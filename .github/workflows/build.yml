name: Analisis SonarCloud y Tests
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante para que Sonar pueda comparar versiones

      # 1. Instalar Java 17 (Requerido por el escÃ¡ner de Sonar)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # 2. Instalar Flutter (TU VERSIÃ“N EXACTA)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2' # âœ… Actualizado a tu versiÃ³n local

      # 3. Descargar librerÃ­as del proyecto
      - name: Install dependencies
        run: flutter pub get

      # 4. Ejecutar TODOS tus tests y generar el archivo lcov.info
      - name: Create Dummy Service Account
        run: |
          mkdir -p assets/keys
          echo '{}' > assets/keys/service_account.json

      # Ejecutamos tests y generamos lcov.info
      - name: Run Tests with Coverage
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      # Corregir rutas para que Sonar encuentre el lcov.info
      - name: Fix Coverage Paths
        run: |
          # Reemplazar "SF:lib/" por la ruta completa del servidor
          sed -i "s|SF:lib/|SF:$GITHUB_WORKSPACE/lib/|g" coverage/lcov.info
          
          # (Opcional) Imprimir las primeras lineas para verificar en el log si funcionÃ³
          echo "--- Contenido del lcov.info (primeras 5 lineas) ---"
          head -n 5 coverage/lcov.info

      # 5. Enviar el reporte a SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0 # ðŸ‘ˆ Actualizado a v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.organization=cdhm"
            "-Dsonar.projectKey=dennisdhm7_proyecto_sosmascota"
            "-Dsonar.sources=lib"
            "-Dsonar.tests=test"
            "-Dsonar.coverage.reportPaths=coverage/lcov.info"
            "-Dsonar.exclusions=test/**/*,lib/**/*.g.dart,lib/firebase_options.dart"