name: Pipeline de Calidad y Seguridad (Sonar, Semgrep, Snyk)
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante para que Sonar pueda comparar versiones

      # 1. Instalar Java 17 (Requerido por el esc√°ner de Sonar)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # 2. Instalar Flutter (TU VERSI√ìN EXACTA)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2' # ‚úÖ Actualizado a tu versi√≥n local

      # 3. Descargar librer√≠as del proyecto
      - name: Install dependencies
        run: flutter pub get

      # 4. Ejecutar TODOS tus tests y generar el archivo lcov.info
      - name: Create Dummy Service Account
        run: |
          mkdir -p assets/keys
          echo '{}' > assets/keys/service_account.json

      # Ejecutamos tests y generamos lcov.info
      - name: Run Tests with Coverage
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      # Corregir rutas para que Sonar encuentre el lcov.info
      - name: Fix Coverage Paths
        run: |
          # Reemplazar "SF:lib/" por la ruta completa del servidor
          sed -i "s|SF:lib/|SF:$GITHUB_WORKSPACE/lib/|g" coverage/lcov.info
          
          # (Opcional) Imprimir las primeras lineas para verificar en el log si funcion√≥
          echo "--- Contenido del lcov.info (primeras 5 lineas) ---"
          head -n 5 coverage/lcov.info

      # 5. Enviar el reporte a SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0 # üëà Actualizado a v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.organization=cdhm"
            "-Dsonar.projectKey=dennisdhm7_proyecto_sosmascota"
            "-Dsonar.sources=lib"
            "-Dsonar.tests=test"
            "-Dsonar.dart.lcov.reportPaths=coverage/lcov.info"
            "-Dsonar.coverage.reportPaths=coverage/lcov.info"
            "-Dsonar.exclusions=test/**/*,lib/**/*.g.dart,lib/firebase_options.dart"

  # -----------------------------------------------------------------
  # JOB 2: SEMGREP (An√°lisis Est√°tico de Seguridad - SAST)
  # Busca patrones de c√≥digo inseguros (hardcoded secrets, malas pr√°cticas)
  # -----------------------------------------------------------------
  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    # No necesita Flutter instalado, solo el c√≥digo fuente
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]') # Evitar correr en PRs autom√°ticos
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Semgrep
        run: semgrep scan --config=p/default --config=p/security-audit --config=p/secrets

  # -----------------------------------------------------------------
  # JOB 3: SNYK (An√°lisis de Dependencias - SCA)
  # Busca vulnerabilidades en los paquetes de pubspec.yaml/lock
  # -----------------------------------------------------------------
  security-snyk:
    name: Security - Snyk
    runs-on: ubuntu-latest
    needs: sonarcloud # Opcional: Si prefieres que corra paralelo, quita esta l√≠nea
    steps:
      - uses: actions/checkout@v3
      
      # Snyk necesita Flutter para entender el pubspec correctamente
      - name: Set up Flutter for Snyk
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Run Snyk to check for vulnerabilities
        # Usamos una acci√≥n gen√©rica o el CLI. La acci√≥n oficial de node suele funcionar bien instalando snyk
        uses: snyk/actions/setup@master
      
      - name: Snyk Test
        # Quitamos --file=pubspec.yaml para que auto-descubra
        # Agregamos --all-projects para que busque en carpetas anidadas si las hay
        run: snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true