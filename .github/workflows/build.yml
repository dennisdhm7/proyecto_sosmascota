name: Pipeline de Calidad y Seguridad (Sonar, Semgrep, Snyk)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.2"

      - name: Install dependencies
        run: flutter pub get

      - name: Create Dummy Service Account
        run: |
          mkdir -p assets/keys
          echo '{}' > assets/keys/service_account.json

      - name: Run Tests with Coverage
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      - name: Fix Coverage Paths
        run: |
          sed -i "s|SF:lib/|SF:$GITHUB_WORKSPACE/lib/|g" coverage/lcov.info
          echo "--- Contenido del lcov.info (primeras 5 lineas) ---"
          head -n 5 coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.organization=cdhm"
            "-Dsonar.projectKey=dennisdhm7_proyecto_sosmascota"
            "-Dsonar.sources=lib"
            "-Dsonar.tests=test"
            "-Dsonar.dart.lcov.reportPaths=coverage/lcov.info"
            "-Dsonar.coverage.reportPaths=coverage/lcov.info"
            "-Dsonar.exclusions=test/**/*,lib/**/*.g.dart,lib/firebase_options.dart"

  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep
        run: semgrep scan --config=p/default --config=p/security-audit --config=p/secrets

  security-trivy:
    name: Security - Trivy (Dependencias)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter for Trivy
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.2"

      - name: Generate lockfile
        run: flutter pub get

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: "0"
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  build-docs:
    name: Build Documentation Artifact
    runs-on: ubuntu-latest
    needs: [sonarcloud, security-trivy]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.2"

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure dartdoc_options.yaml is clean and Generate Docs
        run: |
          rm -rf .dart_tool/dartdoc/ doc/
          cat << 'EOF' > dartdoc_options.yaml
