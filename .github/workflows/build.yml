name: Pipeline de Calidad y Seguridad (Sonar, Semgrep, Snyk)
on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write # Permite checkout y subir artefactos
  pages: write   # Permite que la acci√≥n de despliegue escriba en el repositorio
  id-token: write # Requerido para la autenticaci√≥n OIDC de Pages

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Importante para que Sonar pueda comparar versiones

      # 1. Instalar Java 17 (Requerido por el esc√°ner de Sonar)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # 2. Instalar Flutter (TU VERSI√ìN EXACTA)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2' # ‚úÖ Actualizado a tu versi√≥n local

      # 3. Descargar librer√≠as del proyecto
      - name: Install dependencies
        run: flutter pub get

      # 4. Ejecutar TODOS tus tests y generar el archivo lcov.info
      - name: Create Dummy Service Account
        run: |
          mkdir -p assets/keys
          echo '{}' > assets/keys/service_account.json

      # Ejecutamos tests y generamos lcov.info
      - name: Run Tests with Coverage
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      # Corregir rutas para que Sonar encuentre el lcov.info
      - name: Fix Coverage Paths
        run: |
          # Reemplazar "SF:lib/" por la ruta completa del servidor
          sed -i "s|SF:lib/|SF:$GITHUB_WORKSPACE/lib/|g" coverage/lcov.info
          
          # (Opcional) Imprimir las primeras lineas para verificar en el log si funcion√≥
          echo "--- Contenido del lcov.info (primeras 5 lineas) ---"
          head -n 5 coverage/lcov.info

      # 5. Enviar el reporte a SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0 # üëà Actualizado a v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.organization=cdhm"
            "-Dsonar.projectKey=dennisdhm7_proyecto_sosmascota"
            "-Dsonar.sources=lib"
            "-Dsonar.tests=test"
            "-Dsonar.dart.lcov.reportPaths=coverage/lcov.info"
            "-Dsonar.coverage.reportPaths=coverage/lcov.info"
            "-Dsonar.exclusions=test/**/*,lib/**/*.g.dart,lib/firebase_options.dart"

  # -----------------------------------------------------------------
  # JOB 2: SEMGREP (An√°lisis Est√°tico de Seguridad - SAST)
  # Busca patrones de c√≥digo inseguros (hardcoded secrets, malas pr√°cticas)
  # -----------------------------------------------------------------
  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    # No necesita Flutter instalado, solo el c√≥digo fuente
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]') # Evitar correr en PRs autom√°ticos
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Semgrep
        run: semgrep scan --config=p/default --config=p/security-audit --config=p/secrets

# -----------------------------------------------------------------
  # JOB 3: TRIVY (Reemplazo de Snyk para SCA - An√°lisis de Dependencias)
  # -----------------------------------------------------------------
  security-trivy:
    name: Security - Trivy (Dependencias)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Instalamos Flutter (Necesario para generar el lockfile)
      - name: Set up Flutter for Trivy
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'

      # 2. Generamos el pubspec.lock FRESCO
      # Esto asegura que el archivo exista f√≠sicamente para que Trivy lo lea
      - name: Generate lockfile
        run: flutter pub get

      # 3. Ahora s√≠, Trivy encontrar√° el archivo
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'


# -----------------------------------------------------------------
  # JOB 4: DOCUMENTACI√ìN - BUILD (Genera el artefacto)
  # -----------------------------------------------------------------
  build-docs:
    name: Build Documentation Artifact
    runs-on: ubuntu-latest
    needs: [sonarcloud, security-trivy] # Solo si los checks pasan
    if: github.ref == 'refs/heads/main' # Solo si estamos en la rama principal
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'

      - name: Install dependencies
        run: flutter pub get

      # 1. Generar la documentaci√≥n HTML
      - name: Generate API Docs
        run: dart doc .

      # 2. Subir la carpeta 'doc/api' como artefacto de despliegue
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'doc/api' # Carpeta que gener√≥ dartdoc

  # -----------------------------------------------------------------
  # JOB 5: DOCUMENTACI√ìN - DEPLOY (Publica el artefacto)
  # -----------------------------------------------------------------
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs # Espera a que la documentaci√≥n haya sido construida
    environment:
      name: github-pages # Necesario para que la acci√≥n funcione
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4