    - lib/main.dart
    - lib/firebase_options.dart
    - lib/**/*.g.dart
    - lib/**/*.freezed.dart
    - lib/**/*.mocks.dart
EOF

      - name: Generate Dart docs
        run: dart doc .

      - name: Create Unified Portal Structure
        run: |
          mkdir -p _site
          if [ -d doc/api ]; then
            mv doc/api _site/dartdoc
          fi

          rm -rf doc
          DEEPWIKI_URL="https://deepwiki.com/dennisdhm7/proyecto_sosmascota"

